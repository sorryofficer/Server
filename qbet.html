<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FanDupe Sportsbook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003087;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.5rem;
      color: #222;
      margin-bottom: 1rem;
    }
    .bet-option {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .bet-option span {
      font-size: 1.2rem;
    }
    .odds {
      background: #003087;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #888;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    FanDupe Sportsbook
  </header>

  <div class="main">
    <h1>WILL QUAID PAY HIS APRIL BILLS BEFORE JUNE?</h1>

    <div class="bet-option">
      <span>Yes</span>
      <div class="odds">+450</div>
    </div>

    <div class="bet-option">
      <span>No</span>
      <div class="odds">-900</div>
    </div>

    <div class="bet-option">
      <span>He Forgets It’s May</span>
      <div class="odds">+1100</div>
    </div>

    <div class="bet-option">
      <span>He Pays in Loose Change</span>
      <div class="odds">+850</div>
    </div>
  </div>

  <footer>
    Not affiliated with FanDuel. Bet responsibly (or don’t).
  </footer>
</body>
</html>
